{% extends 'core/base.html' %}

{% block content %}
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Tag Management</h2>
      <a href="{% url 'tag_create' %}" class="btn btn-primary">New Tag</a>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Name</th>
              <th>Number of Notes</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for tag in tags %}
              <tr>
                <td>{{ tag.name }}</td>
                <td>{{ tag.notes.count }}</td>
                <td>
                  <a href="{% url 'tag_notes' tag.name %}" class="btn btn-sm btn-outline-primary">
                    View Notes
                  </a>
                  <a href="{% url 'tag_delete' tag.id %}" class="btn btn-sm btn-outline-danger">
                    Delete
                  </a>
                </td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="3" class="text-center">No tags created</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
